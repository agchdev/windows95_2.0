<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- INICIO MAIN -->
    <main>
        <section class="screen borderStatic">
            <div class="screen-header borderStatic">
                <div class="screen-header-logo">
                    <img src="img/ico/msie2.ico" alt="">
                    <p>${text.textContent}</p>
                </div>
                <div>
                    <button class="btn border pointer">_</button>
                    <button class="btn border pointer">[]</button>
                    <button class="btn border pointer">X</button>
                </div>
            </div>
            <!-- BACK FORWARD PROD CONTACT -->
            <div class="borderStatic">
                <div class="screen-subHeader">
                    <div>
                        <img src="img/ico/backForward.png" alt="">
                        <p>Back</p>
                    </div>
                    <div>
                        <img class="forward" src="img/ico/backForward.png" alt="">
                        <p>Forward</p>
                    </div>
                    <div>
                        <img src="img/ico/msie2.ico" alt="">
                        <p>Conócenos</p>
                    </div>
                    <div>
                        <img src="img/ico/modem.ico" alt="">
                        <p>Contacto</p>
                    </div>
                </div>
            </div>
            <!-- URL -->
            <div class="screen-url borderStatic">
                <p>Address</p>
                <select name="url">
                    <option value="Productos">https://Shop/${text.textContent}</option>
                    <option value="Conócenos">https://Shop/Conócenos</option>
                    <option value="Contacto">https://Shop/Contacto</option>
                </select>
                <p>Links</p>
            </div>
            <!-- CONTENT -->
            <div class="screen-content borderStatic">
                <div class="screen-content-banner">
                </div>
                <div class="screen-content-productos">
                    <h2>productos</h2>
                    <div class="screen-content-productos-article">
                        <article>
                            <img src="img/IMAGEN CAMISETA.jpg" alt="">
                            <h3>EagWindows Green</h3>
                            <p>Camiseta con el logo EAG Windows verde</p>
                            <p>15,99€</p>
                        </article>
                        <article>
                            <img src="img/IMAGEN CAMISETA2.jpg" alt="">
                            <h3>EagWindows Green</h3>
                            <p>Camiseta con el logo EAG Windows verde</p>
                            <p>15,99€</p>
                        </article>
                        <article>
                            <img src="img/IMAGEN CAMISETA3.jpg" alt="">
                            <h3>EagWindows Green</h3>
                            <p>Camiseta con el logo EAG Windows verde</p>
                            <p>15,99€</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <section id="aps"> 
        </section>
    </main>
    <!-- FIN MAIN -->
     <!-- INICIO FOOTER -->
    <footer>
        <div class="windowMenu border pointer">
            <img class="imgWM maxwidth-100 pointer" src="img/logoEagWindow.png" alt="">
            <p class="pWM pointer">Start</p>
        </div>
        <div class="hora borderInv pointer">
            <p class="pointer">10:20</p>
        </div>
    </footer>
    <!-- FIN FOOTER -->
    <script src="js/app.js"></script>
</body>
</html>
