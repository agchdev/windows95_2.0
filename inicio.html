<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- INICIO MAIN -->
    <main>
        <section id="inicio">
            <form class="formContacto inicioSesion borderStatic">
                <div class="borderStatic welcome">
                    <p>WELCOME</p>
                </div>
                <div class="formContent">
                    <h3 class="h3form">INICIO DE SESION</h3>
                    <input class="input text" type="text" placeholder="Nombre...">
                    <input class="input contraseña" type="password" placeholder="Contraseña...">
                    <button class="btnEnviar">Enviar</button>
                </div>
                <p>usuario = usuario // contraseña = contraseña</p>
            </form>
        </section>
        <footer class="screen-content-footer-copyright borderStatic">
            <p>copyright 2024 designed by Alejandro Aguayo</p>
        </footer>
    </main>
    <!-- FIN MAIN -->
    <!-- FIN FOOTER -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const inputText = document.querySelector(".text").value;
                const inputPass = document.querySelector(".contraseña").value;
                console.log(inputText)
                if(inputPass.trim() == "contraseña" && inputText.trim() == "usuario") location.href ="./index.html";
                else { 
                    form.classList.add("shake"); 
                    setTimeout(() => {
                        form.classList.remove("shake");
                    }, 820);
                }
            })
        })
    </script>
</body>

</html>
